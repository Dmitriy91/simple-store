<hr />
<div class="panel panel-primary note-panel">
    <div class="panel-heading">
        <h3 class="panel-title">Products</h3>
    </div>
    <div class="table-responsive">
        <table id="note-table" class="table table-condensed table-striped table-hover table-bordered">
            <thead>
                <tr class="filters bg-primary">
                    <th style="min-width:400px;text-align:center">
                        Product Name
                    </th>
                    <th style="min-width:100px;text-align:center">
                        Unit Price
                    </th>
                    <th style="min-width:100px;text-align:center">
                        Units In Stock
                    </th>
                    <th style="width:140px">
                        <div class="btn-group btn-group-justified">
                            <a ng-href="#/products/add" class="btn btn-default">
                                Add <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </div>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="product in products">
                    <td class="text-center">
                        {{product.productName}}
                    </td>
                    <td class="text-center">
                        {{product.unitPrice}}
                    </td>
                    <td class="text-center">
                        {{product.unitsInStock}}
                    </td>
                    <td>
                        <div class="btn-group btn-group-justified btn-group-sm">
                            <a ng-href="#/products/edit/{{product.id}}" class="btn btn-default">
                                <span class="glyphicon glyphicon-edit"></span>
                            </a>
                            <a ng-href="#/products/{{product.id}}" class="btn btn-default">
                                <span class="glyphicon glyphicon-info-sign"></span>
                            </a>
                            <a class="btn btn-default" ng-click="removeProduct($index)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
