<hr />
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            Products
        </h3>
    </div>
    <div class="table-responsive">
        <table id="product-table" class="table table-condensed table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th style="min-width:100px;width:70%;">
                        Product Name
                    </th>
                    <th style="min-width:40px;width:15%;">
                        Unit Price
                    </th>
                    <th style="min-width:40px;width:15%;">
                        Units In Stock
                    </th>
                    <th style="min-width:140px">
                        <div class="btn-group btn-group-justified btn-group-sm">
                            <a ng-href="#/products/add" class="btn btn-primary">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </div>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="product in products">
                    <td class="text-column" style="max-width:0px;">
                        {{product.productName}}
                    </td>
                    <td class="text-column" style="max-width:0px;">
                        {{product.unitPrice | currency:'$'}}
                    </td>
                    <td class="text-column" style="max-width:0px;">
                        {{product.unitsInStock}}
                    </td>
                    <td>
                        <div class="btn-group btn-group-justified btn-group-sm">
                            <a ng-href="#/products/edit/{{product.id}}" class="btn btn-primary">
                                <span class="glyphicon glyphicon-edit"></span>
                            </a>
                            <a ng-href="#/products/{{product.id}}" class="btn btn-primary">
                                <span class="glyphicon glyphicon-info-sign"></span>
                            </a>
                            <a class="btn btn-primary" ng-click="removeProduct($index)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
