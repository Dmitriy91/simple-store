<hr />
<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">Details</div>
        <div class="panel-body">
            <form name="productDetailsForm" class="form-horizontal" autocomplete="off" novalidate role="form">
                <div class="form-group has-feedback">
                    <label class="control-label col-lg-2 col-md-2" for="name">Product Name</label>
                    <div class="col-lg-10 col-md-10 text-column">
                        <span>{{product.productName}}</span>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label col-lg-2 col-md-2" for="text">Unit Price</label>
                    <div class="col-lg-10 col-md-10">
                        <span>{{product.unitPrice | currency:'$'}}</span>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label col-lg-2 col-md-2" for="text">Units In Stock</label>
                    <div class="col-lg-10 col-md-10">
                        <span>{{product.unitsInStock}}</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-md-10 col-lg-offset-2 col-md-offset-2">
                        <div class="btn-group btn-group-justified">
                            <a href="#/products" class="btn btn-default">
                                <span class="glyphicon glyphicon-circle-arrow-left"></span> Back
                            </a>
                            <a href="#/products/edit/{{product.id}}" class="btn btn-default">
                                <span class="glyphicon glyphicon-edit"></span> Edit
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr />
