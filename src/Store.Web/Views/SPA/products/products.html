<hr />
<div class="text-center visible-xs visible-sm">
    <pagination load-items="loadProducts(pageNumber)" pager="pager" size="'sm'"></pagination>
</div>
<div class="text-center visible-md visible-lg">
    <pagination load-items="loadProducts(pageNumber)" pager="pager" size="'md'"></pagination>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h1 class="panel-title" style="display:inline-block;height:30px;">Products</h1>
        <form class="form-inline" ng-submit="loadProducts()">
            <div class="form-group">
                <div class="input-group">
                    <input type="text"
                           class="form-control input-sm"
                           placeholder="Search"
                           ng-model="search"/>
                    <span class="input-group-addon input-sm">
                        <span class="glyphicon glyphicon-search" ng-click="loadProducts()"></span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="pageSizeSelect" class="control-label">Page Size </label>
                <select id="pageSizeSelect"
                        name="pageSizeSelect"
                        class="form-control input-sm"
                        ng-model="pageSize"
                        ng-change="loadProducts()"
                        ng-init="pageSize = 5"
                        ng-options="option for option in [5,10,20,30]"></select>
            </div>
            <div class="form-group">
                <label for="pageSizeSelect" class="control-label"> Sort By </label>
                <select id="pageSizeSelect"
                        name="pageSizeSelect"
                        class="form-control input-sm"
                        ng-model="sortBy"
                        ng-change="loadProducts()"
                        ng-init="sortBy = ''"
                        ng-options="key for (key , value) in sortByOptions"></select>
            </div>
        </form>
    </div>
    <div class="table-responsive">
        <table id="product-table" class="table table-condensed table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th style="min-width:100px;width:70%;">
                        Product Name
                    </th>
                    <th style="min-width:40px;width:15%;">
                        Unit Price
                    </th>
                    <th style="min-width:40px;width:15%;">
                        Units In Stock
                    </th>
                    <th style="min-width:140px">
                        <div class="btn-group btn-group-justified btn-group-sm">
                            <a ng-href="#/products/add" class="btn btn-primary">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </div>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="product in products">
                    <td class="text-column" style="max-width:0px;">
                        {{product.productName}}
                    </td>
                    <td class="text-column" style="max-width:0px;">
                        {{product.unitPrice | currency:'$'}}
                    </td>
                    <td class="text-column" style="max-width:0px;">
                        {{product.unitsInStock}}
                    </td>
                    <td>
                        <div class="btn-group btn-group-justified btn-group-sm">
                            <a ng-href="#/products/edit/{{product.id}}" class="btn btn-primary">
                                <span class="glyphicon glyphicon-edit"></span>
                            </a>
                            <a ng-href="#/products/{{product.id}}" class="btn btn-primary">
                                <span class="glyphicon glyphicon-info-sign"></span>
                            </a>
                            <a class="btn btn-primary" ng-click="removeProduct($index)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="text-center visible-xs visible-sm">
    <pagination load-items="loadProducts(pageNumber)" pager="pager" size="'sm'"></pagination>
</div>
<div class="text-center visible-md visible-lg">
    <pagination load-items="loadProducts(pageNumber)" pager="pager" size="'md'"></pagination>
</div>
<hr />
